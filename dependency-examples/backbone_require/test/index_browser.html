<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>TodoMVC Testsuite</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
    <style>
        body { overflow-y : scroll; }
        #fixtures { display : none; }
    </style>

    <!-- lade mocha and sinon global -->
    <script src="lib/mocha/mocha.js"></script>

    <!-- Unsere Testsuite -->

    <script type="text/javascript">var __app_config__ = {ENV: 'test', browser: true, optimized: false};</script>

    <!-- Option B: teste direkt gegen das optimierte skript:
    <script type="text/javascript">var __app_config__ = {ENV: 'test', browser:true, optimized:true};</script>

    <script type="text/javascript" src="bootstrap_tests.js"></script> -->
</head>
<body>
<div class="container">

    <div id="mocha"></div>

    <div id="fixtures">
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" placeholder="What needs to be done?"

                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"></ul>

            <footer id="footer"></footer>
        </section>
    </div>
</div>

</html>
